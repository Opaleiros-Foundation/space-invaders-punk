# This file is automatically generated by Gemini.
# It defines a GitLab CI/CD pipeline to build a PDF from your Writerside project.

variables:
  INSTANCE: 'd'
  DOCKER_VERSION: '2025.04.8412'
  PDF: 'PDF.xml'

stages:
  - build_pdf
  - deploy

build_pdf:
  stage: build_pdf
  image: registry.jetbrains.team/p/writerside/builder/writerside-builder:$DOCKER_VERSION
  script:
    - set -e
    - export DISPLAY=:99
    - Xvfb :99 &
    - PROJECT_ID=$(echo $INSTANCE | cut -d'/' -f2 | tr '[:lower:]' '[:upper:]')
    - PDF_FILE="pdfSource${PROJECT_ID}.pdf"
    - HTML_FILE="pdfSource${PROJECT_ID}.html"
    - ARTIFACT="webHelp${PROJECT_ID}2-all.zip"
    - /opt/builder/bin/idea.sh helpbuilderinspect -source-dir Writerside/ -product Writerside/$INSTANCE --runner gitlab -output-dir public -pdf ../$PDF
    - echo "Testing existence of $PDF_FILE and $HTML_FILE"
    - test -e public/$PDF_FILE
    - test -e public/$HTML_FILE
    - test -e public/$ARTIFACT
  artifacts:
    paths:
      - public/
    expire_in: 1 week

pages:
  stage: deploy
  image: ubuntu:latest
  before_script:
    - apt-get update -y && apt-get install unzip -y
  script:
    - PROJECT_ID=$(echo $INSTANCE | cut -d'/' -f2 | tr '[:lower:]' '[:upper:]')
    - ARTIFACT="webHelp${PROJECT_ID}2-all.zip"
    - echo "Using artifact $ARTIFACT"
    - cd public
    - unzip -O UTF-8 $ARTIFACT
  dependencies:
    - build_pdf
  artifacts:
    paths:
      - public
    expire_in: 1 week
  only:
    - main
